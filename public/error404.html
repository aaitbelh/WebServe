<!DOCTYPE html>
<html>
<head>
	<title>Error 404: Page Not Found</title>
	<style>
		body {
			background-color: #f4f4f4;
			font-family: Arial, sans-serif;
		}
		.container {
			margin: 50px auto;
			text-align: center;
		}
		h1 {
			font-size: 72px;
			margin-bottom: 20px;
		}
		p {
			font-size: 24px;
			margin-bottom: 40px;
		}
		a {
			color: #000;
			font-weight: bold;
			text-decoration: none;
			border: 2px solid #000;
			padding: 10px 20px;
			border-radius: 5px;
			transition: all 0.3s ease;
		}
		a:hover {
			background-color: #000;
			color: #fff;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Error 404</h1>
		<p>The page you requested could not be found.</p>
		<a href="index.html">Go to Homepage</a>
	</div>
</body>
</html>
